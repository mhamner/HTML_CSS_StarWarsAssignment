<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Enter New Recruit Information</title>
    <link rel="stylesheet" href="signup_style.css">
  </head>
  <body>
    <header>
      <h1>Enter New Recruit Information</h1>
      <a href="index.html">Return to Main Page</a>
    </header>
    
    <section class="container">
      <form id="my-form">      
        <h2>Recruit Information Entry</h2>
        <div>
          <label for="recruitId">Recruit ID:</label>
          <input type="text" id="recruitId">
        </div>
        <div>
          <label for="recruitName">Recruit Name:</label>
          <input type="text" id="recruitName">
        </div>
        <div>
            <label for="recruitDateOfBirth">Recruit Date of Birth:</label>
            <input type="text" id="recruitDateOfBirth">
        </div>
        <div>
            <label for="chainCode">Chain Code:</label>
            <input type="text" id="chainCode">
        </div>
        <div>
            <label for="dateEnrolled">Date Enrolled:</label>
            <input type="text" id="dateEnrolled">
        </div>
        <div>
            <label for="allegiance">Allegiance</label>
            <input type="text" id="allegiance">
        </div>
        <br />
        <input class="btn" type="submit" value="Submit">
      </form>
    </section>    
  </body>
</html>
